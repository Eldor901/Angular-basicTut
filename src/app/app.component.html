<div class="container">
    <h1> Hello Angular</h1>
    <hr>
      <button (click)="togleCards()">Toogle Cards</button>
    <hr>
  <div *ngIf="togle; else noCards">
    <app-form></app-form>
    <app-card *ngFor="let iterCard of cards; let idx = index " [card]="iterCard" [index]="idx + 1"></app-card>
  </div>

  <ng-template #noCards>
    <p>Cards Are hidden</p>
  </ng-template>
</div>
